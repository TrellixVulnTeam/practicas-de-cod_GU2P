<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="shorcut icon" href="../imagenes sol/logo/logo sol.png" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav__container">
            <div>
              <img
                id="logo"
                src="../imagenes sol/logo/logo sol.png"
                alt="logo"
              />
            </div>
            <label for="menu" class="nav__label"
              ><img class="nav__img" src="../menu.svg" alt=""
            /></label>
            <input type="checkbox" id="menu" class="nav__input" />
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="../index.html">Inicio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="historia.html">Quienes somos</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="eventos.html">Eventos</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="contacto.html">Contactanos</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="section">
        <!--formulario-->
        <form action="">
          <fieldset class="form__intro">
            <legend>
              <h2 class="contactanos">Contactanos</h2>
            </legend>
            <label for="nombre_apellido">Nombre</label>
            <input type="text" name="nombre_apellido" />
            <br />
            <label for="email">Email</label>
            <input type="text" name="email" />
            <br />
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
            <br />
            <input id="boton" type="submit" value="Enviar" />
          </fieldset>
        </form>
        <!--Ubicación-->
        <article class="section__ubicación">
          <p>Dirección: ******************</p>
          <p>Teléfono: **********</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7807.523486506294!2d-77.03806019999999!3d-11.921662399999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1656178988593!5m2!1ses-419!2spe"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </article>
      </section>
    </div>
    <!--footer-->
    <div class="container">
      <div class="container__footer">
        <footer>
          <ul class="footer__ul">
            <li class="footer__li">
              <a href="https://www.facebook.com/ACESoldeMedianoche"
                ><img src="../imagenes sol/logo/facebook.png" alt="facebook"
              /></a>
            </li>
            <li class="footer__li">
              <a href="https://www.instagram.com/acesoldemedianoche/"
                ><img src="../imagenes sol/logo/instagram.png" alt="instagram"
              /></a>
            </li>
            <li class="footer__li">
              <a href="#"
                ><img src="../imagenes sol/logo/whatsapp.png" alt="whatsaap"
              /></a>
            </li>
            <li class="footer__li">
              <a
                href="https://www.tiktok.com/@acesoldemedianoche?is_from_webapp=1&sender_device=pc"
                ><img src="../imagenes sol/logo/tik-tok.png" alt="tiktok"
              /></a>
            </li>
          </ul>
          <p class="copyright">Copyright 2022</p>
        </footer>
      </div>
